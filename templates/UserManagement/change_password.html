{% extends "layout.html" %}
{% load static %}

{% block title %}Change Password | {{ super }}{% endblock %}

{% block style %}
<link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body %}
<!--h1 style="align: center">Welcome to CDAP !!!</h1-->
	<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'img/seurity.png' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <!--img src="assets/images/logo.svg" alt="logo" class="logo"-->
              </div>
              <p class="login-card-description">Change your password</p>
              <form method="POST" action="{% url 'UserManagement:change_password' %}">
                {% csrf_token %}
                <div class="i">
					<i class="fas fa-lock"></i>
                </div>
                  <div class="form-group">
                    {{form.old_password}}
                  </div>
				  <div class="i">
					<i class="fas fa-lock"></i>
                </div>
                  <div class="form-group mb-4">
                    {{form.new_password1}}
                  </div>
				  <div class="i">
					<i class="fas fa-lock"></i>
                </div>
                  <div class="form-group mb-4">
                    {{form.new_password2}}
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Confirm">
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

{% endblock %}
